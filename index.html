<!DOCTYPE html>
<html>
<head>
  <title>User Sign-in Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">
    <h2>User Sign-in</h2>

    <form id="sign-in-form" method="post">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" autocomplete="off" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" autocomplete="off" id="email" name="email" required>
        <span class="validation-icon"></span>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" autocomplete="off" id="password" name="password" required>
        <span class="validation-icon"></span>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" autocomplete="off" id="mobile" name="mobile" pattern="[0-9]{10}" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Sign In" class="submit-button" id="submit-button">
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
